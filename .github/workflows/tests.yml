name: Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  hacs:
    runs-on: "ubuntu-latest"
    name: Test and validate
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - run: npm install

      - name: SetLocale
        run: |
          sudo apt-get update && sudo apt-get install tzdata locales -y && sudo locale-gen nl_NL.UTF-8
          sudo localectl set-locale LANG="nl_NL.UTF-8"
          export LANG="nl_NL.UTF-8"
          sudo update-locale
          echo "Testing language settings"
          echo "All languages..."
          locale -a
          echo "Actual locale"
          locale
          echo "Actual numeric settings"
          locale -c -k LC_NUMERIC
          echo "LANG Variable"
          echo "$LANG"
          echo "LocaleCtl"
          localectl status
          echo "Printing decimal"
          printf "%'.3f\n" 123123,123
      
      - name: Run Tests
        run: npm run workflow
        
      - name: Run Jest
        uses: willcaul/jest-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test-command: "npm run workflow"

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "plugin"
          ignore: brands